name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

commitish: dev
filter-by-commitish: true

version-resolver:
  major:
    labels: ['breaking-change', 'semver:major']
  minor:
    labels: ['feature', 'feat', 'enhancement', 'semver:minor']
  patch:
    labels: ['bug', 'fix', 'chore', 'refactor', 'docs', 'test', 'semver:patch']
  default: patch

# Kategorie v češtině (hlavičky se vygenerují automaticky)
categories:
  - title: '✨ Nové funkce'
    labels: ['feature', 'feat', 'enhancement']
  - title: '🐛 Opravy chyb'
    labels: ['bug', 'fix']
  - title: '🧹 Refaktoring / Údržba'
    labels: ['refactor', 'chore', 'maintenance']
  - title: '📝 Dokumentace'
    labels: ['docs', 'documentation']
  - title: '🧪 Testy'
    labels: ['test', 'tests']
  - title: '⚠️ Breaking changes'
    labels: ['breaking-change', 'semver:major']

change-template: |
  - $TITLE (#$NUMBER) @$AUTHOR
    <details>
    <summary>Detail</summary>

    $BODY

    </details>
change-title-escapes: '\<*_&'

exclude-labels:
  - 'skip-changelog'

header: |
  ## Co je nového

template: |
  $CHANGES

footer: |
  ---
  ## 📦 Technické
  - Verze integrace: `v$RESOLVED_VERSION`
  - Minimální verze Home Assistant: `2025.9+`
  - Předchozí tag: `$PREVIOUS_TAG`
  - Autoři přispěli: $CONTRIBUTORS
  
